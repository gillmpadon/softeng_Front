<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Main Menu</title>
    <link rel="stylesheet" href="styling/mainMenu.css">
</head>
<body>
    <div class="container">
        <div class="upperComp">
            <div class="player">
                <img src="images/ninja.png" alt="ninja" >
                <h1 id="playerName">Player Name</h1>
            </div>
            <div class="rewards">
                <div class="energy">
                    <img src="images/energy.png" alt="energy">
                    <h1 id="playerEnergy">19/20</h1>
                </div>
                <div class="gold">
                    <img src="images/gold.png" alt="gold">
                    <h1 id="playerGold">2123</h1>
                </div>
                <div class="settings">
                    <img src="images/settings.png" alt="settings">
                </div>
            </div>
        </div>

        <div class="mainComp">
            <div class="character">
                <img src="images/final_female_anim_IDLE(fixed frames).gif" alt="female">
                <div class="selection">
                    <img src="images/prev.png" alt="prev">
                        <div class="button">
                            <img src="images/pvp.png" alt="pvp">
                            <h1 id="textPvp">PVP</h1>
                        </div>
                    <img src="images/next.png" alt="next">
                </div>
            </div>
            <div class="statistics">
                <div class="rank">
                    <img src="images/rank.png" alt="rank">
                    <h1 id="textRank">Rank 69 </h1>
                </div>
                <div class="stat">
                    <div class="header">
                        <h1>STATISTICS</h1>
                    </div>
                    <div class="section">
                        <img src="images/problem.png" alt="problem">
                        <div class="mid">
                            <p>Problem Solved</p>
                            <div id="problem"></div>
                        </div>
                        <p>2019</p>
                    </div>
                    <div class="section">
                        <img src="images/winrate.png" alt="winrate">
                        <div class="mid">
                            <p>Win Rate</p>
                            <div id="winrate"></div>
                        </div>
                        <p>85%</p>
                    </div>
                    <div class="section">
                        <img src="images/matches.png" alt="matches">
                        <div class="mid">
                            <p>Matches</p>
                            <div id="matches"></div>
                        </div>
                        <p>1000</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
